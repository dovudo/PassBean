<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/desktop.css" media="(min-width: 1024px)">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 1024px)">
    <title>Passboy</title>
</head>
<body>
    <div class="wrap">
        <div class="wrap-main">
            <div class="wrap-main-form">
                <div class="wrap-main-form-input">
                    <input type="text" class="wrap-main-form-input-email" placeholder="E-mail...">
                    <div class="wrap-form-input-button">Login</div>
                </div>
                <div class="wrap-main-form-social">
                    <div class="wrap-main-form-social-button">
                        <img src="img/facebook-icon.svg" alt="Facebook">
                    </div>
                    <div class="wrap-main-form-social-button">
                        <img src="img/vk-icon.svg" alt="VK">
                    </div>
                    <div class="wrap-main-form-social-button">
                        <img src="img/twitter-icon.svg" alt="Twitter">
                    </div>
                    <div class="wrap-main-form-social-button">
                        <img src="img/github-icon.svg" alt="Github">
                    </div>
                    <div class="wrap-main-form-social-button">
                        <img src="img/google-icon.svg" alt="Google+">
                    </div>
                </div>
            </div>
        </div>
        <div class="wrap-foot">
            <div class="foot-about-button">About project</div>
            <div class="foot-info">Some other info</div>
        </div>
    </div>
</body>
</html>
